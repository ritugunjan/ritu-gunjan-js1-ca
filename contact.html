<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <main class="container">
        <form id="contactForm">
            <div>
                <label>
                    Full Name (required)
                    <input name="fullName" id="fullName" />
                </label>
                <div class="form-error" id="fullNameError">Please enter your name</div>
            </div>
            <div>
                <label>
                    Subject (required)
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Your subject must be at least 10 characters</div>
            </div>
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div>
                <label>
                    Address (required)
                    <input name="address" id="address" />
                </label>
                <div class="form-error" id="addressError">Your address must be at least 25 characters</div>
            </div>
             <button>Submit</button>
        </form>

    </main>
    <script src="js/form.js"></script>   
</body>
</html>
